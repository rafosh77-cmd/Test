<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gradient | Premium Experience</title>
    <meta name="description" content="A sleek, modern website with grey gradients and glassmorphism.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Azerbaijan <span class="gray-text">cultural</span></div>
            <ul class="nav-tabs">
                <li class="tab active" data-target="home">Home</li>
                <li class="tab" data-target="view">View</li>
                <li class="tab" data-target="contact">Contact Us</li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="glass-card hero-card">
                <div class="image-hover-wrapper">
                    <img src="cultural-image.png" alt="Azerbaijan Culture" class="cultural-img">
                </div>
                <h1 class="gradient-text">Azerbaijan cultural center of the pacific northwest</h1>
            </div>
        </section>

        <!-- View Section -->
        <section id="view" class="section">
            <div class="glass-card view-card">
                <h2>Your <span class="gradient-text">Preview</span></h2>
                <div id="preview-container" class="preview-empty">
                    <p>No image uploaded yet. Head over to Home to select one!</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="glass-card contact-card">
                <h2>Contact <span class="gradient-text">Us</span></h2>
                <form class="contact-form" action="https://formspree.io/f/xkoooqbv" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Modern Gradient Site. Crafted for Visual Excellence.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
